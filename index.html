<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="
https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="app">
       <h1 class="header">
        <i class="ri-timer-flash-fill"></i> برنامج مواقيت الصلاة 
       </h1> 
       <div class="date">
        <span class="today-string">الجمعة</span> 
        <span class="today-number">24</span>
        <i class="ri-time-line"></i>
       </div>

       <div class="items">
        <div class="item Fajr">
            <h2 class="title-Fajr"></h2>
            <p class="text-Fajr"></p>
        </div>
        <div class="item Sunrise">
            <h2 class="title-Sunrise"></h2>
            <p class="text-Sunrise"></p>
        </div>
        <div class="item Dhuhr">
            <h2 class="title-Dhuhr"></h2>
            <p class="text-Dhuhr"></p>
        </div>
        <div class="item Asr">
            <h2 class="title-Asr"></h2>
            <p class="text-Asr"></p>
        </div>
        <div class="item Maghrib">
            <h2 class="title-Maghrib"></h2>
            <p class="text-Maghrib"></p>
        </div>
        <div class="item Isha">
            <h2 class="title-Isha"></h2>
            <p class="text-Isha"></p>
        </div>
       </div>
       <select value="" class="selectCity">
        <option name="qena" value="qena"> قنا</option>
        <option name="qena" value="Sūhāj"> سوهاج</option>
        <option name="qena" value="Aswān"> اسوان</option>
        <option name="qena" value="Asyūţ"> اسيوط</option>
        <option name="qena" value="Al Uqşur	"> الاقصر</option>
        <option name="qena" value="As Suways"> السويس</option>
        <option name="qena" value="Alexandria"> الاسكندرية</option>
       </select>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
